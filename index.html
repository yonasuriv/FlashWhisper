<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="boots" content="index, follow">
    <meta name="description" content="Search engine enhaced with Google and DuckDuckGo">
    <title>Flash Whisper - Search Engine</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" type="image.svg" href="./images/flash.png">
</head>
<body>
    <header>
    <section class="motor">
        <!-- Flash Whisper Icon -->
        <section class="google-icon">
            <img src="./images/flashwhisper.png" alt="Flash Whisper Logo">
        </section>

        <!-- Flash Whisper Search -->
        <section>
            <div class="search__container">
                <svg class="search__lens" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
        </section>

        <!-- Flash Whisper Buttons section -->
        <section class="search-buttons">
            <button class="button" title="Range of search: Max - Privacy: Medium">Solar Search</button>
            <button class="button" title="Range of search: Medium - Privacy: Max">Shadow Search</button>
        </section>
        </section>
    </main>
</body>
</html>
